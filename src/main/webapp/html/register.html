<title>登陆</title>

<body>
	<div class="container">
		<div class="span-24 last">
          <h1><img src="/omedia/icon/omedia-logo.png" width="50"/>Omedia</h1>
        </div>
        <div class="prepend-2 span-6 last">
          <h4>清华大学 omedia-ccn</h4>
        </div>
        <hr />
        
        <div class="prepend-4 span-6">
	        <form>
	        	<fieldset>
	        	<legend>登陆</legend>
	        	<label>用户名:</label></br>
	        	<input id="username" class="text span-6"/></br>
	        	<label>密码:</label></br>
	        	<input class="text span-6" type="password" id="password"/></br>
	        	<label>密码确认:</label></br>
	        	<input class="text span-6" type="password" id="pwconfirm"/></br>
	        	<label>邮箱:</label></br>
	        	<input class="text span-6" type="email" id="password"/></br>
	        	<input id="btn-ok" type="button" value="提交" class="span-2"/>
	        	<input id="btn-cancel" type="button" value="返回" class="span-2"/>
	        	</fieldset>
	        </form>
	    <div>
	</div>
