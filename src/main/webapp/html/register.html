<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Framework CSS -->  
    <link rel="stylesheet" href="/omedia/css/blueprint/screen.css" type="text/css" media="screen, projection" />  
    <link rel="stylesheet" href="/omedia/css/blueprint/print.css" type="text/css" media="print" />  
    <!--[if IE]><link rel="stylesheet" href="/omedia/css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->  
    <link rel="stylesheet" href="/omedia/css/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection" />  
      	
  	<link type="text/css" href="/omedia/css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />	

	<title>登陆</title>
</head>
<body>
	<div class="container">
		<div class="span-24 last">
          <h1><img src="/omedia/icon/omedia-logo.png" width="50"/>Omedia</h1>
        </div>
        <div class="prepend-2 span-6 last">
          <h4>清华大学 omedia-ccn</h4>
        </div>
        <hr />
        
        <div class="prepend-4 span-6 last">
	        <form id="form_register">
	        	<fieldset>
	        	<legend>注册</legend>
	        	<p>
	        		<label for="username">用户名:</label>
	        		<input id="username" name="username" class="text span-6"/>
	        	</p>
	        	<p>
	        		<label for="password">密码:</label>
	        		<input class="text span-6" name="password" type="password" id="password"/>
	        	</p>
	        	<p>
	        		<label for="pwconfirm">密码确认:</label>
	        		<input class="text span-6" name="pwconfirm" type="password" id="pwconfirm"/>
	        	</p>
	        	<p>
	        		<label for="email">邮箱:</label>
	        		<input class="text span-6" name="email" type="email" id="email"/></br>
	        	</p>
	        	<p>
	        		<input id="btn-ok" type="submit" value="提交" class="span-2"/>
	        		<input id="btn-cancel" type="button" value="返回" class="span-2"/>
	        	</p>
	        	</fieldset>
	        </form>
	    <div>
	</div>
	<script src="/omedia/js/lib/jquery.js"></script>
	<script src="/omedia/js/lib/jquery_ui.js"></script>
	<script src="/omedia/js/lib/jquery_validate.js"></script>
	<script src="/omedia/js/const.js"></script>
	<script src="/omedia/js/utils.js"></script>
	<script src="/omedia/js/common.js"></script>
	<script src="/omedia/js/register.js"></script>
</body>
</html>
